<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>

  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- font awesome cdn  -->
  <script src="https://kit.fontawesome.com/4ef974aaab.js" crossorigin="anonymous"></script>

  <!-- tailwind css cdn  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <!-- main content  -->
  <main class="max-w-screen-lg mx-auto">
    <header class="flex justify-between mt-10">
      <div class="max-w-xl">
        <h1 class="text-7xl font-extrabold text-[#1C1C1C] mt-16 mb-8 ">It's good tea time at the Tea House</h1>
        <p class="text-[#777777] mb-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p>
        <div>
          <button
            class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white py-4 px-5 rounded-lg font-bold mb-8">Explore
            More <i class="fa-solid fa-arrow-right text-xl -rotate-45 "></i> </button>
          <img src="images/arrow.png" alt="">
        </div>
      </div>
      <div class="relative">
        <!-- image section  -->
        <div>
          <img class="w-full" src="images/banner.png" alt="">
        </div>
        <!-- card-section  -->
        <div class="absolute  flex items-center bg-white shadow-lg  px-2 py-2 md:px-10  lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
          <div>
            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
          </div>
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </main>
</body>

</html>
